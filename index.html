<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tic tac toe game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <section class="game-page">
      <div class="game">
        <div class="chalk-board">
          <img src="images/chalk-board-bg.jpg" alt="Chalk board" />
        </div>

        <div class="overlay-content">
          <h1>Tic tac toe</h1>

          <p class="game-status">
            Status: <span id="gameStatus">LOADING</span>
          </p>

          <div class="game-details">
            <p class="current-turn">
              <span>TURN: </span>
              <span id="currentTurn" class="cross"></span>
            </p>
          </div>

          <div class="game-board">
            <ul id="cellList" class="board-cells-list">
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
            </ul>
          </div>

          <div id="replayGame" class="game-replay">
            <p>WIN!!!</p>
            <button>Replay</button>
          </div>
        </div>
      </div>
    </section>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
